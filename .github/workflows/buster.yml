name: Buster
defaults:
  run:
    working-directory: ./buster
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: make test
  build-deploy:
    runs-on: ubuntu-20.04
    needs: test
    steps:
      - uses: actions/checkout@v2
      - run: make build-deploy
